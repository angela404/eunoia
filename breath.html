<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUNOIA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="breath">
        <div class="header">
            <h2>EUONOIA</h2>
            <button type="submit" class="btn"><a href="#">Get Help</a></button>
        </div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="main-breath">
            <div class="input">
                <label for="select">Select Breaths</label>
                <select name="" id="" class="breath-input">
                    <option value="3">3 Breaths</option>
                    <option value="5">5 Breaths</option>
                    <option value="7">7 Breaths</option>
                </select>
            </div>
            <div class="circle-wrap">
                <div class="circle-outline"></div>
                <div class="circle-progress"></div>
            </div>
            <p class="breaths">Breaths remaining: <span class="breaths-text">3</span></p>
            <p class="instructions">Are you ready ?</p>
            <button class="start">Go!</button>
        </div>    
    </section>

    <script src="/js/breath.js"></script>
</body>
</html>
